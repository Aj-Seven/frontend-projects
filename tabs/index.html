<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Tabs </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">            
        <h2> Simple Tab </h2>
        <div class="tab_box">
            <button class="tab_button active">First Tab</button>
            <button class="tab_button">Second Tab</button>
            <button class="tab_button">Third Tab</button>
            <button class="tab_button">Fourth Tab</button>
        </div>
        <div class="content_box">
            <div class="content active">
                <p>
                    This is a first tab
                </p>
            </div>
            <div class="content">
                <p>
                    This is a second tab
                </p>
            </div>
            <div class="content">
                <p>
                    This is a third tab
                </p>
            </div>
            <div class="content">
                <p>
                    This is a fourth tab
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
